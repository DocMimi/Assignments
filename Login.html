<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width=1.0">
  <title>Login page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="login-page">
    <h1 class="login">Login-page</h1>
    <form action="Success register.html" method="post">
      <p class="Email 2">Email:</p>
      <input type="Email" name="Email" placeholder="Email">
      <p class="password">Password:</p>
      <input type="password" id="pwd" name="pwd"
  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password">
  <input type="submit">
</form>

</body>

</html>
